<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید سفارش</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #A6ACD0 16.21%, #7E7A94 50%, #57546A 80.47%);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            width: 100%;
            padding: 0 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #FFFFFF;
            height: 69px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: relative;
            border-radius: 0 0 15px 15px;
            margin-bottom: 1rem;
            width: 100%;
        }

        .cart-icon-wrapper {
            position: relative;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1B1747;
            border-radius: 50%;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            color: #F0F0F0;
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: #FF3030;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: white;
        }

        .nav-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            font-size: 12px;
            white-space: nowrap;
            flex-direction: row;
        }

        .nav-menu a {
            text-decoration: none;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-menu a:hover {
            color: #666;
        }

        .nav-menu .active {
            font-weight: bold;
            color: #1B1747;
            font-size: 13px;
            white-space: nowrap;
        }

        .user-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1B1747;
            border-radius: 50%;
        }

        .user-icon svg {
            width: 20px;
            height: 20px;
            color: #F0F0F0;
        }

        /* Main Content Styles */
        .confirmation-card {
            width: 100%;
            margin: 2rem auto;
            background: #7ADE5F;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem 2rem 1.5rem;
            box-sizing: border-box;
            position: relative;
            overflow: visible;
            min-height: 500px;
            flex: 1;
        }

        .illustration-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            z-index: 2;
            margin-top: 40px;
        }

        .image-container {
            width: 100%;
            height: 100%;
            background: #EBE4FF;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .order-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        .image-placeholder {
            text-align: center;
            color: #6055D8;
            padding: 20px;
            display: none;
        }


        .success-message {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2E7D32;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            z-index: 2;
            padding: 0 10px;
        }

        .order-details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            max-width: 280px;
            margin-bottom: 1.5rem;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .action-button {
            text-decoration: none;
            text-align: center;
            background: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            font-family: 'Vazirmatn', sans-serif;
            z-index: 2;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            background: #F5F5F5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .secondary-button {
            background: #FFFFFF;
            color: #000000;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        .secondary-button:hover {
            background: #F5F5F5;
            color: #000000;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        /* New Footer Styles - Updated */
        .new-footer {
            background: #FFFFFF;
            height: 122px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: relative;
            width: 100%;
            border-radius: 15px 15px 0 0;
            margin-top: auto;
        }

        .footer-group {
            position: absolute;
            width: 328px;
            height: 63px;
            left: 21px;
            top: 55px;
        }

        .footer-text-1 {
            position: absolute;
            width: 108px;
            height: 13px;
            left: -12px;
            top: 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-text-2 {
            position: absolute;
            width: 110px;
            height: 20px;
            left: 220px;
            top: 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-text-3 {
            position: absolute;
            width: 130px;
            height: 63px;
            left: 95px;
            top: 4px;
            font-family: 'Vazirmatn', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-group-icons {
            position: absolute;
            width: 288px;
            height: 53px;
            left: 37px;
            top: -8px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(50%) translateY(0);
            }
            40% {
                transform: translateX(50%) translateY(-10px);
            }
            60% {
                transform: translateX(50%) translateY(-5px);
            }
        }

        @keyframes checkmark {
            0% {
                stroke-dasharray: 0 50;
            }
            100% {
                stroke-dasharray: 50 0;
            }
        }


        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 16px;
            }
            
            header {
                margin: 0 -16px 1rem -16px;
                width: calc(100% + 32px);
                border-radius: 0;
            }
            
            .new-footer {
                margin: 0 -16px;
                width: calc(100% + 32px);
                border-radius: 0;
            }
            
            .confirmation-card {
                margin: 1rem auto;
                padding: 3rem 1rem 2rem 1rem;
                border-radius: 20px;
                width: 100%;
            }
            
            .success-message {
                font-size: 1.3rem;
            }
            
            .action-button {
                text-decoration: none;
                padding: 12px 25px;
                font-size: 0.9rem;
                max-width: 220px;
            }
            
            .illustration-container {
                height: 200px;
                margin-bottom: 1.5rem;
                margin-top: 30px;
            }
                        
            .checkmark {
                width: 30px;
                height: 30px;
            }
            
            .order-details {
                padding: 1.2rem;
                margin-bottom: 1rem;
                max-width: 100%;
            }
            
            .detail-row {
                font-size: 0.85rem;
                margin-bottom: 0.7rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 0 12px;
            }
            
            header {
                margin: 0 -12px 1rem -12px;
                width: calc(100% + 24px);
                padding: 0 12px;
            }
            
            .new-footer {
                margin: 0 -12px;
                width: calc(100% + 24px);
                padding: 0 12px;
            }
            
            .nav-menu {
                font-size: 11px;
                gap: 12px;
            }
            
            .confirmation-card {
                padding: 2.5rem 0.8rem 1.5rem 0.8rem;
                border-radius: 18px;
            }
            
            .success-message {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
            
            .action-button {
                padding: 10px 20px;
                font-size: 0.8rem;
                margin: 0.3rem;
                max-width: 200px;
            }
                        
            .checkmark {
                width: 25px;
                height: 25px;
            }
            
            .order-details {
                padding: 1rem;
            }

        document.addEventListener('DOMContentLoaded', function() {
            const orderImage = document.getElementById('orderImage');
            const imagePlaceholder = document.getElementById('imagePlaceholder');
            
            // نمایش عکس
            orderImage.src = sampleImageDataURL;
            orderImage.onload = function() {
                orderImage.style.display = 'block';
            };

            // Handle responsive navigation menu
            const navButtons = document.querySelectorAll('.nav-menu a');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all
                    document.querySelectorAll('.nav-menu .active').forEach(item => {
                        item.classList.remove('active');
                    });
                    // Add active class to clicked button
                    this.classList.add('active');
                });
            });
        });
